<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D√©tails du jeu</title>
  <style>
    body {
      margin: 0; font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      padding: 15px;
      min-height: 100vh;
      display: flex; flex-direction: column;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    a, button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
      font-size: 1em;
      transition: background 0.2s;
    }
    a:hover, button:hover {
      background: #00bfae;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      margin: 0 0 10px 0;
    }
    .meta {
      color: #ccc;
      margin-bottom: 15px;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
      background: #333;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .description {
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .btn-fav {
      background: #ff5a5a;
      color: #fff;
    }
    .btn-fav.active {
      background: #aa0000;
    }
    .loader {
      text-align: center;
      font-size: 1.2em;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" aria-label="Retour √† l'accueil">‚Üê Retour</a>
    <button id="favBtn" aria-label="Ajouter aux favoris">‚ù§Ô∏è Ajouter aux favoris</button>
  </header>
  <main class="container" id="content">
    <div class="loader">Chargement des d√©tails...</div>
  </main>

  <script>
    const API_KEY = "b6db41c083794d72b3075e8766a35695";
    const content = document.getElementById("content");
    const favBtn = document.getElementById("favBtn");

    function getGameId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    function isFavori(gameId) {
      const favs = JSON.parse(localStorage.getItem("favoris")) || [];
      return favs.some(g => g.id == gameId);
    }

    function toggleFavorite(game) {
      let favs = JSON.parse(localStorage.getItem("favoris")) || [];
      if(isFavori(game.id)){
        favs = favs.filter(g => g.id != game.id);
        favBtn.textContent = "‚ù§Ô∏è Ajouter aux favoris";
        favBtn.classList.remove("active");
        alert("Jeu retir√© des favoris");
      } else {
        favs.push(game);
        favBtn.textContent = "üíî Retirer des favoris";
        favBtn.classList.add("active");
        alert("Jeu ajout√© aux favoris");
      }
      localStorage.setItem("favoris", JSON.stringify(favs));
    }

    async function fetchGameDetails(id) {
      try {
        const res = await fetch(`https://api.rawg.io/api/games/${id}?key=${API_KEY}`);
        const game = await res.json();
        return game;
      } catch (e) {
        console.error("Erreur chargement d√©tails jeu", e);
        return null;
      }
    }

    function createYouTubeEmbed(trailerUrl) {
      if(!trailerUrl) return "";
      // Exemple d'url : https://www.youtube.com/watch?v=XXXX
      const url = new URL(trailerUrl);
      const videoId = url.searchParams.get("v");
      if(!videoId) return "";
      return `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen title="Bande annonce"></iframe>`;
    }

    function sanitizeHtml(html) {
      const div = document.createElement("div");
      div.textContent = html;
      return div.innerHTML;
    }

    async function showGame() {
      const id = getGameId();
      if(!id) {
        content.innerHTML = "<p>Identifiant de jeu manquant.</p>";
        return;
      }

      const game = await fetchGameDetails(id);
      if(!game || game.detail) {
        content.innerHTML = "<p>Jeu introuvable ou erreur API.</p>";
        return;
      }

      const trailer = game.clip ? createYouTubeEmbed(game.clip.clip) : "";
      const description = game.description_raw ? sanitizeHtml(game.description_raw) : "Pas de description disponible.";

      content.innerHTML = `
        <h1>${game.name}</h1>
        <div class="meta">Sortie: ${game.released || "?"} | Note: ‚≠ê${game.rating} (${game.ratings_count} votes)</div>
        <img src="${game.background_image || ''}" alt="Image de ${game.name}" />
        ${trailer}
        <div class="description">${description}</div>
        <p><strong>Genres :</strong> ${game.genres.map(g => g.name).join(", ")}</p>
        <p><strong>Plateformes :</strong> ${game.platforms.map(p => p.platform.name).join(", ")}</p>
        <p><strong>D√©veloppeurs :</strong> ${game.developers.map(d => d.name).join(", ")}</p>
        <p><strong>√âditeurs :</strong> ${game.publishers.map(p => p.name).join(", ")}</p>
        <p><strong>Site officiel :</strong> <a href="${game.website}" target="_blank" rel="noopener">${game.website}</a></p>
      `;

      if(isFavori(game.id)){
        favBtn.textContent = "üíî Retirer des favoris";
        favBtn.classList.add("active");
      } else {
        favBtn.textContent = "‚ù§Ô∏è Ajouter aux favoris";
        favBtn.classList.remove("active");
      }

      favBtn.onclick = () => toggleFavorite(game);
    }

    showGame();
  </script>
</body>
</html>
